<html>
<head>
    <style type="text/css">
        :root {
            --body-bg: #68aded;
            --box-bg: #fff;
            --border: 2px solid #ddd;
            --left-msg-bg: #ececec;
            --right-msg-bg: #579ffb;
        }

        html {
            box-sizing: border-box;
        }

        *,
        *:before,
        *:after {
            margin: 0;
            padding: 0;
            box-sizing: inherit;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--body-bg);
            font-family: Helvetica, sans-serif;
        }

        .box {
            display: flex;
            flex-flow: column wrap;
            justify-content: space-between;
            width: 100%;
            max-width: 867px;
            margin: 25px 10px;
            height: calc(100% - 50px);
            border: var(--border);
            border-radius: 5px;
            background: var(--box-bg);
            box-shadow: 0 15px 15px -5px rgba(0, 0, 0, 0.2);
        }

        .box-header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: var(--border);
            background: #eee;
            color: #666;
        }

        .box-chat {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .box-chat::-webkit-scrollbar {
            width: 6px;
        }

        .box-chat::-webkit-scrollbar-track {
            background: #ddd;
        }

        .box-chat::-webkit-scrollbar-thumb {
            background: #bdbdbd;
        }

        .msg {
            display: flex;
            align-items: flex-end;
            margin-bottom: 10px;
        }

        .msg:last-of-type {
            margin: 0;
        }

        .msg-img {
            text-align: center;
            padding: 5px;
            font-size: 25px;
            margin-right: 10px;
            background: #ddd;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            border-radius: 50%;
        }

        .msg-bubble {
            max-width: 450px;
            padding: 15px;
            border-radius: 15px;
            background: var(--left-msg-bg);
        }

        .msg-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .msg-info-name {
            margin-right: 10px;
            font-weight: bold;
        }

        .msg-info-time {
            font-size: 0.85em;
        }

        .left-msg .msg-bubble {
            border-bottom-left-radius: 0;
        }

        .right-msg {
            flex-direction: row-reverse;
        }

        .right-msg .msg-bubble {
            background: var(--right-msg-bg);
            color: #fff;
            border-bottom-right-radius: 0;
        }

        .center-msg {
            align-items: center;
            justify-content: center;
        }

        .center-msg .msg-bubble {
            padding: 5px 15px;
        }

        .right-msg .msg-img {
            margin: 0 0 0 10px;
        }

        .box-inputarea {
            display: flex;
            padding: 10px;
            border-top: var(--border);
            background: #eee;
        }

        .box-inputarea * {
            padding: 10px;
            border: none;
            border-radius: 3px;
            font-size: 1em;
        }

        .box-input {
            flex: 1;
            background: #ddd;
        }

        .box-send-btn {
            margin-left: 10px;
            background: rgb(0, 196, 65);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.23s;
        }

        .box-send-btn:hover {
            background: rgb(0, 180, 50);
        }

        .box-chat {
            background-color: #fcfcfe;

        }
    </style>
</head>

<body>
<section class="box">
    <header class="box-header">
        <div class="box-header-title">
            Example: Simple Echo Chat Server
        </div>
    </header>

    <main id="box-chat" class="box-chat">
    </main>

    <form id="box-input" class="box-inputarea">
        <input type="text" class="box-input" placeholder="Enter your message...">
        <button type="submit" class="box-send-btn">Send</button>
    </form>
</section>
<script type="application/javascript">
    function addChatMessage(isServer, message, isSystem = false)
    {
        let messenger = document.querySelector("#box-chat");

        if (isSystem) {
            messenger.innerHTML += `<div class="msg center-msg">
                <div class="msg-bubble">
                    <div class="msg-text">
                        ${message}
                    </div>
                </div>
            </div>`;

            return;
        }

        messenger.innerHTML += `<div class="msg ${isServer ? "left" : "right"}-msg">
            <div class="msg-img">${isServer ? "üñ•Ô∏è" : "üë§"}</div>
            <div class="msg-bubble">
                <div class="msg-info">
                    <div class="msg-info-name">${isServer ? "Server" : "Me"}</div>
                    <div class="msg-info-time">${new Date().toLocaleString()}</div>
                </div>

                <div class="msg-text">
                    ${message}
                </div>
            </div>
        </div>`
    }

    let hasConnection = false;
    let messengerForm = document.getElementById('box-input');

    function processSend(event)
    {
        if (event.preventDefault)
            event.preventDefault();

        if (!hasConnection) {
            addChatMessage(false, "No connection to WebSocket Server!", true);
            return;
        }

        let message = messengerForm.querySelector('.box-input');
        let messageContent = message.value;
        message.value = "";

        socket.send(messageContent);
        addChatMessage(false, messageContent);
    }

    if (messengerForm.attachEvent) {
        messengerForm.attachEvent("submit", processSend);
    } else {
        messengerForm.addEventListener("submit", processSend);
    }

    let socket = new WebSocket("ws://127.0.0.1:13100/echo");

    socket.onopen = function(e) {
        hasConnection = true;
        addChatMessage(false, "Connection established", true);
        addChatMessage(true, "Hi, i will reapte everyting you send!");
    };

    socket.onmessage = function(event) {
        addChatMessage(true, event.data);
    };

    socket.onclose = function(event) {
        hasConnection = false;

        if (event.wasClean) {
            addChatMessage(false, "Connection closed cleanly", true);
        } else {
            // e.g. server process killed or network down
            // event.code is usually 1006 in this case
            addChatMessage(false, "Connection died", true);
        }
    };

    socket.onerror = function(error) {
        console.log(error);
        addChatMessage(false, "There was an error with your websocket!", true);
    };
</script>
</body>
</html>
